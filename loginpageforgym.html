<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {

            background-image: url(" https://img.freepik.com/free-photo/artistic-portrait-shirtless-muscular-male-with-burning-dumbbell_613910-7352.jpg?size=626&ext=jpg&ga=GA1.1.2071389566.1696693955&semt=ais   ");
            background-size: cover;
            background-position: center;
        }
    </style>
    <title>Login Page</title>
</head>
<body class="bg-opacity-80">
    <div class="flex h-screen items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">
            <h2 class="text-2xl font-extrabold text-center mb-4">Login</h2>
            <form>
                <!-- Username/Email -->
                <div class="mb-4">
                    <label for="username" class="block text-gray-600">Username/Email</label>
                    <input type="text" id="username" name="username" class="w-full border rounded-lg py-2 px-3" required>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-600">Password</label>
                    <input type="password" id="password" name="password" class="w-full border rounded-lg py-2 px-3" required>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button><a href="products.html"type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Login</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
